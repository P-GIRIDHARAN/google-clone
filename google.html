<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOGLE</title>
    <link rel="icon" href="icon.jpg" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/15ec269564.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/main.js"></script>
  </head>
  <body>
    <!-- Header-->
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a class="link" href="https://mail.google.com/mail/u/0/#inbox">
              Gmail
            </a>
          </li>
          <li>
            <a
              class="link"
              href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl"
              >Images</a
            >
          </li>
          <li>
            <div class="circle-shadow">
              <a class="menu-icon"><i class="fas fa-bars"></i></a>
            </div>
          </li>
          <li>
            <div class="circle-shadow">
              <a href="" class="user-icon"><span>G</span></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Content -->
    <section class="content-section">
      <div class="content-wrapper">
        <img class="logo-img" src="/images/google.png" alt="KOOKLE LOGO IMG" />
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input id="search-input" class="search-input" type="text" />
          <i class="fas fa-microphone"></i>
        </div>
        <div class="search-btns">
          <button class="google-search-btn">Google Search</button>
          <button class="lucky-btn">I'm Feeling Lucky</button>
        </div>
        <div class="lang">
          <p>Google offered in<a href="#">Tamil</a></p>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="footer-content upper-footer">
        <p>India</p>
      </div>
      <div class="footer-content lower-footer">
        <ul class="low-left-footer">
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Advertising</a>
          </li>
          <li>
            <a href="">Business</a>
          </li>
          <li>
            <a href="">How Search works</a>
          </li>
        </ul>
        <ul class="low-right-footer">
          <li>
            <a href="">Privacy</a>
          </li>
          <li>
            <a href="">Terms</a>
          </li>
          <li>
            <a href="">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
