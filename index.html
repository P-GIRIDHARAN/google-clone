<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOGLE</title>
    <link rel="icon" href="icon.jpg" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/15ec269564.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/main.js"></script>
  </head>
  <body>
    <!-- Header-->
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a class="link" href="https://mail.google.com/mail/u/0/#inbox">
              Gmail
            </a>
          </li>
          <li>
            <a
              class="link"
              href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl"
              >Images</a
            >
          </li>
          <li>
            <div class="circle-shadow">
              <a class="menu-icon"><i class="fas fa-bars"></i></a>
            </div>
          </li>
          <li>
            <div class="circle-shadow">
              <a href="" class="user-icon"><span>G</span></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Content -->
    <section class="content-section">
      <div class="content-wrapper">
        <img class="logo-img" src="./google.png" alt="KOOKLE LOGO IMG" />
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input id="search-input" class="search-input" type="text" />
          <i class="fas fa-microphone"></i>
        </div>
        <div class="search-btns">
          <button class="google-search-btn" id="search-btn">Search</button>
          <button class="lucky-btn">
            <a href="https://www.google.com/doodles">I'm Feeling Lucky</a>
          </button>
        </div>
        <div class="lang">
          <p>Google offered in<a href="#">Tamil</a></p>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="footer-content upper-footer">
        <p>India</p>
      </div>
      <div class="footer-content lower-footer">
        <ul class="low-left-footer">
          <li>
            <a
              href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >About</a
            >
          </li>
          <li>
            <a
              href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >
          </li>
          <li>
            <a href="https://www.google.com/intl/en_in/business/">Business</a>
          </li>
          <li>
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </li>
        </ul>
        <ul class="low-right-footer">
          <li>
            <a href="https://policies.google.com/privacy?hl=en-IN&fg=1"
              >Privacy</a
            >
          </li>
          <li>
            <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
          </li>
          <li>
            <a href="https://www.google.co.in/preferences?hl=en-IN&fg=1"
              >Settings</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
